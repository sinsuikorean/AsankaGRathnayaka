<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sinsui Korean Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-blue-600 text-white p-5 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Sinsui Korean Academy</h1>
            <p class="text-sm">Learn Korean with Confidence ðŸ‡°ðŸ‡·</p>
        </div>
    </header>

    <div class="flex flex-col md:flex-row max-w-6xl mx-auto mt-6 gap-4 px-4">

        <aside class="md:w-1/4 bg-white p-4 rounded-xl shadow">
            <h2 class="text-lg font-semibold mb-3">ðŸ“š Lessons</h2>
            <ul id="video-list" class="space-y-2">
                <li data-src="videos/lesson1.mp4" class="cursor-pointer p-2 rounded hover:bg-blue-100">Lesson 1: Greetings</li>
                <li data-src="videos/lesson2.mp4" class="cursor-pointer p-2 rounded hover:bg-blue-100">Lesson 2: Numbers</li>
                <li data-src="videos/lesson3.mp4" class="cursor-pointer p-2 rounded hover:bg-blue-100">Lesson 3: Daily Phrases</li>
            </ul>
        </aside>

        <main class="md:flex-1 bg-white p-4 rounded-xl shadow flex items-center justify-center">
            <video id="video-player" controls class="w-full max-w-3xl rounded-lg border">
                <source src="videos/lesson1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </main>
    </div>

    <footer class="text-center mt-10 mb-4 text-sm text-gray-500">
        &copy; 2025 Sinsui Korean Academy. All rights reserved.
    </footer>

    <script>
        const videoList = document.querySelectorAll('#video-list li');
        const videoPlayer = document.getElementById('video-player');

        videoList.forEach(item => {
            item.addEventListener('click', () => {
                const src = item.getAttribute('data-src');
                videoPlayer.querySelector('source').setAttribute('src', src);
                videoPlayer.load();
                videoPlayer.play();
            });
        });
    </script>

</body>
</html>
